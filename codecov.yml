# Codecov configuration for DataStore
# See: https://docs.codecov.com/docs/codecov-yaml

coverage:
  precision: 2
  round: down
  range: "70...100"
  
  status:
    project:
      default:
        target: 80%
        threshold: 2%
        if_ci_failed: error
    
    patch:
      default:
        target: 70%
        threshold: 5%

comment:
  layout: "header, diff, files, footer"
  behavior: default
  require_changes: false
  require_base: false
  require_head: true

flags:
  datastore:
    paths:
      - datastore/
    carryforward: true

ignore:
  - "tests/"
  - "setup.py"
  - "**/test_*.py"
  - "**/__pycache__"
  - "**/*.pyc"

